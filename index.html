<doctype html>
<html>
<head>
<meta chartset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<style>
html, body, model-viewer {
	margin: 0;
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>


<model-viewer 
bounds="tight" 
alt="Testo alternativo"
src="chair.glb"
ios-src="chair.usdz"
skybox-image="skybox.jpg"
ar 
ar-modes="webxr scene-viewer quick-look" 
ar-scale="fixed"
ar-placement="floor"
camera-controls 
auto-rotate
environment-image="neutral" 
poster="poster.webp" 
shadow-intensity="1" 
camera-orbit="228.1deg 71.1deg auto"
>

</model-viewer>


</body>
</html>
